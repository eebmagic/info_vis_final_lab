<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 7 - Cars</title>
    <link rel="stylesheet" href="./style.css">

    <script src="https://unpkg.com/d3-simple-slider"></script>

    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous"
    />
</head>
<body>
    <div id="main" class="container">
        <div class="drawing">
            <svg width="700" height="700" style="border: 1px solid #777;"> </svg>
        </div>

        <div class="selectors">
            <h2>Range</h2>
            <div class="row align-items-center">
                <div class="col-sm-2"><p id="value-range"></p></div>
                <div class="col-sm"><div id="slider-range"></div></div>
            </div>

            <h2>Genres:</h2>
            <button type="button" onclick="allOn()" id="allOn">Check All</button>
            <button type="button" onclick="allOff()" id="allOff">Uncheck All</button><br>
            <input type="checkbox" onchange="redraw()" checked id="Action">Action</input><br>
            <input type="checkbox" onchange="redraw()" checked id="Adventure">Adventure</input><br>
            <input type="checkbox" onchange="redraw()" checked id="Animation">Animation</input><br>
            <input type="checkbox" onchange="redraw()" checked id="Biography">Biography</input><br>
            <input type="checkbox" onchange="redraw()" checked id="Comedy">Comedy</input><br>
            <input type="checkbox" onchange="redraw()" checked id="Crime">Crime</input><br>
            <input type="checkbox" onchange="redraw()" checked id="Documentary">Documentary</input><br>
            <input type="checkbox" onchange="redraw()" checked id="Drama">Drama</input><br>
            <input type="checkbox" onchange="redraw()" checked id="Family">Family</input><br>
            <input type="checkbox" onchange="redraw()" checked id="Fantasy">Fantasy</input><br>
            <input type="checkbox" onchange="redraw()" checked id="History">History</input><br>
            <input type="checkbox" onchange="redraw()" checked id="Horror">Horror</input><br>
            <input type="checkbox" onchange="redraw()" checked id="Musical">Musical</input><br>
            <input type="checkbox" onchange="redraw()" checked id="Music">Music</input><br>
            <input type="checkbox" onchange="redraw()" checked id="Mystery">Mystery</input><br>
            <input type="checkbox" onchange="redraw()" checked id="Romance">Romance</input><br>
            <input type="checkbox" onchange="redraw()" checked id="Sci-Fi">Sci-Fi</input><br>
            <input type="checkbox" onchange="redraw()" checked id="Sport">Sport</input><br>
            <input type="checkbox" onchange="redraw()" checked id="Thriller">Thriller</input><br>
            <input type="checkbox" onchange="redraw()" checked id="War">War</input><br>
            <input type="checkbox" onchange="redraw()" checked id="Western">Western</input>
        </div>
    </div>
</body>


<!-- <script src="./d3-tip.js"></script> -->

<script src="//d3js.org/d3.v6.min.js"></script>
<script src="./main.js"></script>
</html>
